<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wa12.css">
    <title>WA12</title>
</head>
<body>
    <img src="ron1.png" id="ron" alt="photo of ron swanson">
    <div class="app">
        <header>Ron Swanson Once Said</header>
        <section class="quotes">
          <div class="quote-text" id="js-quote-text"></div>
          <div class="quote-text" id="js-answer-text"></div>
        </section>
        <section class="controls" >
          <button type="button" id="js-new-quote" class="new-quote button">
            Generate a new quote!
          </button>
          <p>I extended it by randomly generating a photo of Ron when the button is pressed.</p>

          <!-- <a class="answer button" id="js-tweet" target="_blank" rel="noreferrer">Show me the answer!</a> -->
        </section>
      </div>
      <script src="wa12.js"></script>
</body>
</html>
