<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Web Project</title>
    <link rel="stylesheet" href="js.css">
  </head>
  <body>
    
    <video muted loop id="video">
      <source src="video.mp4" type="video/mp4">
    </video>
    
    <div class="content">
      <p id="heading">Studies have shown that listening to music can make you happier. (Source:<a href="https://www.researchgate.net/publication/371368106_Research_on_Music_Make_People_Happy">Li</a>)
      </br></br>While you enjoy the music, pause whenever to enter your phone number!</p>
      <button id="btn" onclick="pausePlay()">Play</button>
    </div>


    <script src="js.js"></script>
  </body>
</html>
