<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!-- Change text here or edit directly on result -->
<div class="text" contenteditable="true">death to the rich</div>

<svg id="svg" width="0" height="0" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="f1">
      <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="1" result="turbulence" />
      <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="50" xChannelSelector="R" yChannelSelector="G" />
      <feDropShadow dx="0" dy="0" stdDeviation="10" flood-color="#FFF" flood-opacity="0.2" />
      <feDropShadow dx="2" dy="2" stdDeviation="1" flood-color="#ff0000" flood-opacity="1" />
      <feDropShadow dx="-2" dy="-2" stdDeviation="1" flood-color="#ff0000" flood-opacity="1" />
    </filter>
    <filter id="f2">
      <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="1" result="turbulence" />
      <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="10" xChannelSelector="R" yChannelSelector="G" />
      <feDropShadow dx="-2" dy="-2" stdDeviation="10" flood-color="#000" flood-opacity="0.5" />
    </filter>

  </defs>
</svg>
